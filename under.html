<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع تحت الصيانة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background: url('empire.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #fff;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
            animation: fadeInBackground 3s ease-in-out;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-in-out;
        }

        .contact-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: buttonBlink 2s infinite;
        }

        .contact-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .update-button {
            padding: 20px 40px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            animation: buttonBlink 2s infinite;
        }

        .update-button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: textWave 2s ease-in-out infinite;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #ffd700;
        }

        p {
            font-size: 1.2em;
            animation: fadeIn 3s ease-in-out;
            opacity: 0.9;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        p:hover {
            opacity: 1;
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes buttonBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes textWave {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        @keyframes fadeInBackground {
            0% { background: rgba(0, 0, 0, 0); }
            100% { background: rgba(0, 0, 0, 0.6); }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <a href="contact.html" class="contact-button">تواصل معنا</a>
        <h1>الموقع تحت الصيانة</h1>
        <p>نعتذر عن الإزعاج، نحن نقوم ببعض التحديثات المهمة.</p>
        <a href="updates.html" class="update-button">اطلع على آخر التحديثات</a>
    </div>
    <script src="dev-block.js"></script>

</body>
</html>
