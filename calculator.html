<!--الكود الجديد -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="empire-wiki - يساعد الجميع في فهم اللعبه">
    <meta property="og:description" content="موقع empire-wiki يقدم نصائح واستراتيجيات للعبة Goodgame Empire، مع معلومات مفصلة حول اللعبة لتساعدكم في تحقيق أفضل أداء.">
    <meta property="og:url" content="https://lorddzx.github.io/empire-wiki/">
    <meta property="og:image" content="https://lorddzx.github.io/empire-wiki/img/empiree.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Open Graph: تحديد نوع المحتوى -->
    <meta property="og:type" content="website"> 

    <!-- ربط الموقع بتطبيق فيسبوك (إن وجد) -->
    <meta property="fb:app_id‎‏" content="1036258880780336">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>empire-wiki</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/event.png">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="/img/event.png" alt="Logo">
            <h1>Empire-wiki cost</h1>
        </div>
        <nav>
            <ul>
                <li><a href="https://empire-wiki.netlify.app/">الرئيسية</a></li>
                <li><a href="https://empire-wiki.netlify.app/contact-us">تواصل معنا</a></li>
                <li><a href="https://empire-wiki.netlify.app/news">أخر الاخبار</a></li>
            </ul>
        </nav>
    </header>
        <main>
            <div class="button-container">
                <a href="/calculator/Ruby_build.html" class="button">
                    <img src="/img/ruby.png" alt="Description 2">
                    <p>تكلفه مباني الياقوت Ruby building cost</p>
                </a>
                <a href="/calculator/flag.html" class="button">
                    <img src="/img/flag.png" alt="Description 1">
                    <p>تكلفه الشعار Flag cost</p>
                </a>
                <a href="/calculator/token.html" class="button">
                    <img src="/img/token.png" alt="Description 1">
                    <p>تكلفه مباني العملات Token building cost</p>
                </a>
                <a href="/calculator/open_gate.html" class="button">
                    <img src="/img/open-gate.png" alt="Description 1">
                    <p>تكلفه فتح البوابه opne gate cost</p>
                </a>
                <a href="/calculator/wave.html" class="button">
                    <img src="/img/wave.png" alt="Description 1">
                    <p>تكلفه شراء الموجات wave cost</p>
                </a>
                <a href="/calculator/map.html" class="button">
                    <img src="/img/maps.png" alt="Description 1">
                    <p>تكلفه شراء الخرائط maps cost</p>
                </a>
                <a href="/calculator/market.html" class="button">
                    <img src="/img/market.png" alt="Description 1">
                    <p>تكلفه زياده سعه السوق</p>
                </a>

                                
                <!-- أضف المزيد من الأزرار هنا -->
            </div>
        
        </section>
    </main>

    <div id="chatbot-container">
        <div id="chatbot-icon" onclick="toggleChatbot()">
            <img src="/img/chat-bot.png" alt="Chatbot Icon">
        </div>
        <div id="chatbot-window">
            <div id="chatbot-header">
                <span>الشاتبوت</span>
                <button id="close-chatbot" onclick="closeChatbot()">X</button>
            </div>
            <div id="chatbot-body"></div>
            <div id="chatbot-footer">
                <input type="text" id="chatbot-input" placeholder="اكتب رسالتك...">
                <button onclick="sendMessage()">إرسال</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="scripts.js"></script>
    <script src="chat-bot.js"></script>
    <script src="dev-block.js" defer></script>


</body>
</html>
