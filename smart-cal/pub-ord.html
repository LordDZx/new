<main>
    <section class="section-guide">
        <label for="pgge-po"><p class="u-no-ver-margin">اكتب كم نقاط النظام العام التي تمتلكها:</p></label><br>
        <input onkeyup="calculate()" id="pgge-po" type="number" placeholder="مثال 700000" style="width: 160px;"><br>
        <p>سيمنح المقدار المحدد من النظام العام المكافأة التالية:</p>
        <h3 id="result" style="font-size: 5rem;"></h3>
        


            
<script>
    var numPO = document.getElementById("pgge-po");
            var lblResult = document.getElementById("result");           

            /* function */
            function calculate(){
                PO = numPO.value;
                POmax = 400000;                

                if (PO > POmax){
                    numPO.value = POmax;
                }

                if (PO > 0) {
                    PObonus = Math.sqrt(parseInt(PO))*2+100;
                }
                else{
                    PObonus = 100*(100/(100+2*Math.sqrt(-PO)))
                }
                

                lblResult.innerHTML = Math.round(PObonus) + "%";
            }
</script>
