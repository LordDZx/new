<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="leg-sim.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> empire-wiki</title>
    <link rel="icon" type="image/png" href="event.png"/>
    <link rel="icon" type="image/x-icon" href="/img/event.png">
</head>
<body>
    <header class="header">
        <a href="https://empire-wiki.netlify.app/">
            <img src="/img/home.jpg" alt="الرئيسية">
            <span>الرئيسية</span>
        </a>
        <a href="https://empire-wiki.netlify.app/smart-cal">
            <img src="/img/smart-cal.png" alt="حاسبة ذكية">
            <span>حاسبة ذكية</span>
        </a>
        <a href="https://empire-wiki.netlify.app/calculator">
            <img src="/img/smart.png" alt="حاسبة التكلفة والإنتاج">
            <span>حاسبة التكلفة والإنتاج</span>
        </a>
        <a href="#">
            <img src="/img/event.png" alt="الأحداث">
            <span>الأحداث</span>
        </a>
        <a href="#">
            <img src="/img/tipss.png" alt="نصائح">
            <span>نصائح</span>
        </a>
        <a href="#">
            <img src="/img/war.png" alt="حرب">
            <span>حرب</span>
        </a>
    </header>
<main>
    <section class="section-guide section-guide-collector">
        <div>
            <h3>لتحصل علي نقاط الحدث التي تريدها في نهايه الحدث. أنت بحاجة الآن :</h3>
            
            <h3 id="result" class="section-guide-collector-result"></h3>    
        </div>

        <label for="pgge-points"><p class="u-no-ver-margin">كم عدد النقاط التي تريد الحصول عليها في نهايه الحدث: (انتبه الأرقام بالانجليزيه)</p></label><br>
        <input onkeyup="calculate()" id="pgge-points" type="number" placeholder="مثال 50000" style="width: 160px;" min="0" max="1000000"><br>
        <label for="pgge-time"><p class="u-no-ver-margin">الوقت المتبقي للحدث:</p></label><br>
        <input onkeyup="calculate()" id="pgge-time" type="number" placeholder="مثال. 4,1" style="width: 160px;" min="0" max="7"><br>
        
        


        <script>
            var numPoints = document.getElementById("pgge-points");
            var numTime = document.getElementById("pgge-time");
            var lblResult = document.getElementById("result");
            let browserDate = new Date();
            points = 0;
            time = 0;

            /* function */
            function calculate(){
                points = numPoints.value;
                time = numTime.value;
                pointsMax = 1000000;
                timeMax = 7;
                pointsMin = 0;
                timeMin = 0;

                if (points > pointsMax){
                    numPoints.value = pointsMax;
                }
                if (time > timeMax){
                    numTime.value = timeMax;
                }

                if (points < pointsMin){
                    numPoints.value = pointsMin;
                }
                if (time < timeMin){
                    numTime.value = timeMin;
                }
                
                time = parseFloat(time, 10);
                points = parseInt(points, 10)

                targetScore = (Math.trunc(points / (Math.pow(1.35, (Math.trunc((browserDate.getHours() / 24) + time))))) + 1);             

                lblResult.innerHTML = targetScore.toLocaleString() + " النقاط";
            }
        </script>
    </section>
</main>
<script src="../dev-block.js"></script>

</body>
</html>
