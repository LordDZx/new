<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Wiki - تحت الصيانة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 75px #ff00de;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;
            }
        }
        .rotate {
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="relative bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-xl shadow-2xl p-8 max-w-2xl w-full text-center overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500"></div>
        
        <h1 class="text-5xl font-bold text-white mb-6 glow">Empire Wiki</h1>
        
        <div class="border-t border-b border-white border-opacity-30 py-6 my-6">
            <p class="text-2xl text-yellow-300 font-bold mb-3">تحت الصيانة الإجبارية</p>
            <p class="text-xl text-white">(مغلق إلى حين إشعار آخر)</p>
        </div>
        
        <p class="text-lg text-gray-200 mt-6">نعمل بجد لتحسين تجربتكم. شكرًا لصبركم!</p>
        
        <div class="mt-10 flex justify-center space-x-4 space-x-reverse">
            <div class="w-16 h-16 bg-blue-500 rounded-full animate-bounce"></div>
            <div class="w-16 h-16 bg-green-500 rounded-full animate-pulse"></div>
            <div class="w-16 h-16 bg-yellow-500 rounded-full animate-ping"></div>
        </div>
        
        <svg class="absolute bottom-0 right-0 w-32 h-32 text-white opacity-20 rotate" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
            <line x1="9.69" y1="8" x2="21.17" y2="8"></line>
            <line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
            <line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
            <line x1="14.31" y1="16" x2="2.83" y2="16"></line>
            <line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
        </svg>
    </div>

    <script>
        // يمكنك إضافة أي سلوك JavaScript إضافي هنا إذا لزم الأمر
    </script>
</body>
</html>
